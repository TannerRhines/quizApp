<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles.css" />
   
</head>
<body>
    <div id="quiz">
        <a id="highscores-link" href="#">High Scores</a>
        <button id="start">Start Quiz</button>
        <hr>
        <div id="timer">Time Remaining: <span id="countdown">60</span></div>
        <div id="score-display">Current Score: <span id="current-score">0</span></div>
        <div id="question-container" style="display: none;">
            <p id="question"></p>
            <div id="answers"></div>
            <hr>
            <div id="feedback"></div>
        </div>
    </div>




    <script src="/script.js">
  
    </script>
</body>
</html>
