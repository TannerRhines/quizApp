<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Quiz</title>
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <div id="quiz">
        <a id="highscores-link" href="#">High Scores</a>
        <button id="start">Start JavaScript Quiz!</button>
        <hr>
        <div id="timer">Time Remaining: <span id="countdown">60</span></div>
        <div id="score-display">Current Score: <span id="current-score">0</span></div>
        <div id="question-container" style="display: none;">
            <p id="question"></p>
            <div id="answers"></div>
            <hr>
            <div id="feedback"></div>
        </div>
    </div>
    <div id="final-score" style="display: none;">
        <h2>Your Final Score: <span id="result"></span></h2>
        <input type="text" id="initials" placeholder="Your initials" />
        <button type="button" class="btn btn-primary btn-sm"id="save-score">Save Score</button>
        <div id="save-message"></div>
        <div id="time-out-message" style="display: none;">You ran out of time!</div>
    </div>

    <div id="highscores-display" style="display: none;">
        <h2>High Scores</h2>
        <ul id="highscores-list"></ul>
        <button id="back-link" style="display: none;">Back</button>
    </div>
    




    <script src="/script.js">
  
    </script>
</body>
</html>
